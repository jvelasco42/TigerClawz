{% extends 'layouts/main.html' %}
{% block title %}TigerClawz | Students{% endblock %}
{% block content %}
<ul class="items">
	{% for student in students %}
	<li>
		<a href="/students/{{ student.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ student.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
