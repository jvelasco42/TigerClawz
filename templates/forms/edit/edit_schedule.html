{% extends 'layouts/main.html' %}
{% block title %}Edit Schedule{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form class="form" method="post" action="/schedules/{{schedule.id}}/edit">
      <h3 class="form-heading">Edit Schedule <em>{{ schedule.name }}</em></h3>
      <div class="form-group">
        <label for="name">Name</label>
        {{ form.name(class_ = 'form-control', autofocus = true) }}
      </div>
      <div class="form-group">
        <label for="semester">Semester</label>
        {{ form.semester(class_ = 'form-control', autofocus = true) }}
      </div>
      <input type="submit" value="Edit Schedule" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
