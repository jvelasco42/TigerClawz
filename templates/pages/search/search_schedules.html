{% extends 'layouts/main.html' %}
{% block title %}TigerClawz | Schedules Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for schedule in results.data %}
	<li>
		<a href="/schedules/{{ schedule.id }}">
			<i class="fas fa-th-list"></i>
			<div class="item">
				<h5>{{ schedule.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
